<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>
	<script src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<script src="./lib/p5.speech.js"></script>
	<script src="./lib/SimpleSearch.js"></script>
	<script src="./lib/imgLiquid-min.js"></script>    
	<script>

	var myRec = new p5.SpeechRec(); // new P5.SpeechRec object
	var connection = null
	let hostname = "10.140.71.151"

	function setup()
	{	
		createCanvas(0,0);
		myRec.continuous = true; // do continuous recognition
		myRec.interimResults = true; // allow partial recognition (faster, less accurate)

		myRec.onResult = showResult;
		myRec.start();
		myRec.onEnd = function() {
			myRec.start();
		}

		var peer = new Peer('listener', {host: hostname, port: 9000, path: '/'});
		var conn = peer.connect('wordcloud');
		conn.on('open', function(){
			connection = conn;
		});
	}

	function draw()
	{
		//myRec.onEnd = myRec.start();
	}

	function showResult()
	{
		if(myRec.resultValue==true) {
			let result = myRec.resultString;
			console.log(result);
			$("#text").text(result);
			if(connection) {
				connection.send(result);
			}

			SimpleSearch.execute(myRec.resultString, function(responseURL) {
				$("#content").attr("src", responseURL);
				$(".imgLiquidNoFill").imgLiquid({ fill: true});
			})
		}
	}

</script>
<style> 
	body{
		padding:0; 
		margin:0;
	}

    .imgContainer {
    	width: 100%;
    	height: 100%;
    }

    #text {
    	font-family: Helvetica, Arial, sans-serif;
    	font-weight: bold;
    	font-size: 75pt;
    	color: #fff;
    }

</style>
</head>
<body>
	<div class="imgContainer imgLiquidNoFill imgLiquid" style="position:absolute; top:-0%">
		<img id="content" src="" />
	</div>
	<div style="background-color: #000000; opacity: 0.2; height:100%">
	</div>
    <div style="padding-left: 2px; position:absolute; top:30%; display:table-cell; vertical-align:middle; width:100%;">
        <div id ="text" style="position:relative; top:28%; text-align:center;">
        	Hello
        </div>
    </div>
</body>
</html>
